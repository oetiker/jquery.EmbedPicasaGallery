<head>
<title>Demo Page for EmbedPicasaGallery by Tobi Oetiker et al</title>

<link rel="stylesheet" href="css/slimbox2.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/slimbox2.js"></script>
<script type="text/javascript" src="jquery.EmbedPicasaGallery.js"></script>
<script type="text/javascript">
jQuery(document).ready(function() {

 jQuery("#pics").EmbedPicasaGallery('104542520560674774948',{
  auto_open: true,
//  hide_back: true,
  show_more: 5,
    loading_animation: 'css/loading.gif',
    album_title_tag:    '<h3/>'
 });

 jQuery(".pics").EmbedPicasaGallery('104542520560674774948',{
  size: 144, // thumb size (32,48,64,72,144,160))
  loading_animation: "http://oss.oetiker.ch/jquery/css/loading.gif",
  msg_more: 'show<br/>more',
  show_more: 5
 });

})
</script>
<body>
<h1>Test page for EmbedPicasaGallery</h1>
<h2>Multiple Albums</h2>
<div id="pics"></div>

<h2>Single Albums</h2>
<div class="pics" data-albumid='5825624560599371633'></div>
<div class="pics" data-albumid='5825624560599371633'></div>

<p>Created by <a href="http://tobi.oetiker.ch">Tobi Oetiker</a>. Go to the <a href="http://plugins.jquery.com/project/EmbedPicasaGallery">homepage</a> for more information.</p>
